<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>核试验时间轴可视化 - 最终全屏固定版</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #nav-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 40px;
      z-index: 1000; background-color: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }
    #main-canvas-container {
      position: absolute;
      top: 40px; left: 0;
      width: 100vw;
    }
    #timeline-container {
      position: fixed;
      bottom: 0; left: 0;
      width: 100vw; height: 250px;
      overflow-x: scroll; overflow-y: hidden;
      z-index: 900; padding-bottom: 20px;
    }
    #timeline-events {
      height: 100%;
      position: relative;
    }
    .event-label {
      position: absolute; text-align: center;
      font-size: 10px; cursor: pointer;
      padding: 2px 4px; border-radius: 3px;
      color: #000; transition: background-color 0.1s;
      line-height: 1.2;
    }
    .event-label:hover { color: #ff6600; }
  </style>

  <!-- ✅ p5.js 最新版本（带 DOM 支持） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div id="nav-container"></div>
  <div id="main-canvas-container"></div>
  <div id="timeline-container">
    <div id="timeline-events"></div>
  </div>
</body>
</html>
